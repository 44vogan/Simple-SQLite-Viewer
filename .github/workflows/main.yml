name: Build Wails App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            build_command: "wails build"
          - os: windows-latest
            build_command: "wails build -platform windows/amd64"
          - os: macos-latest
            build_command: "wails build -platform darwin/amd64"

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Install Wails
      run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

    - name: Build Wails Application
      run: ${{ matrix.build_command }}

    - name: Archive Production Build
      if: ${{ matrix.os != 'windows-latest' }}
      uses: actions/upload-artifact@v3
      with:
        name: app-build-${{ matrix.os }}
        path: build/bin/*

    - name: Archive Production Build (Windows)
      if: ${{ matrix.os == 'windows-latest' }}
      uses: actions/upload-artifact@v3
      with:
        name: app-build-${{ matrix.os }}
        path: build\\bin\\*
